{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' pk=post.pk %}"> Title: {{ post.title }} </a></h3>
            <p class="date">Published on: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
