<!DOCTYPE html>
<html>
<head>
    <title>Djano Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <h3><a href=""> Title: {{ post.title }} </a></h3>
            <p>Published on: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </div>
</body>
</html>
